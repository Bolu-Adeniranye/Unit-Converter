<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-container">
        <h1 id="title-text">Metric/Imperial Unit Conversion</h1>
        <input type="number" onwheel="this.blur()" min="0" id="quantity" pattern="^\d+$
">
        <button id="convert-btn">Convert</button>
    </div>

    <div class="bottom-container">
        <div class="convert-container">
            <h1 class="font-everything">Length (Meter/Feet)</h1>
            <p id="length-output"></p>
        </div>
        <div class="convert-container">
            <h1 class="font-everything">Volume (Liters/Gallons)</h1>
            <p id="volume-output"></p>
        </div>
        <div class="convert-container">
            <h1 class="font-everything">Mass (Kilograms/Pounds)</h1>
            <p id="mass-output"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
